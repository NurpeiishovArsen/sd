<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Octagon Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <style class="background">
      body{
         background: url(https://img-fotki.yandex.ru/get/15495/160997575.3a/0_100a35_f85ef914_orig.gif);
         
      }
      

      
   </style>
    <ul class="menu">
        <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;--clr:#ff0c0c;">
           <a href="#"><ion-icon name="home-outline"></ion-icon></a> 
        </li>
        <li style="--i:1;--clr:#0b30ff;">
            <a href="#"><ion-icon name="person-outline"></ion-icon></a> 
         </li>
         <li style="--i:2;--clr:#ff29df;">
            <a href="#"><ion-icon name="settings-outline"></ion-icon></a> 
         </li>
         <li style="--i:3;--clr:#f1ff29;">
            <a href="#"><ion-icon name="mail-outline"></ion-icon></a> 
         </li>
         <li style="--i:4;--clr:#ff9f29;">
            <a href="#"><ion-icon name="key-outline"></ion-icon></a> 
         </li>
         <li style="--i:5;--clr:#34ff29;">
            <a href="#"><ion-icon name="videocam-outline"></ion-icon></a> 
         </li>
         <li style="--i:6;--clr:#29fbff;">
            <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a> 
         </li>
         <li style="--i:7;--clr:#b829ff;">
            <a href="#"><ion-icon name="camera-outline"></ion-icon></a> 
         </li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    let menuToggle = document.querySelector('.menuToggle');
    let menu = document.querySelector('.menu');
    menuToggle.onclick = function(){
      menu.classList.toggle('active'); 
    }
</script>
</body>
</html>
